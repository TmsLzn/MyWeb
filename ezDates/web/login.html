<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <script src="/js/utils/include.js"></script>
    <script src="js/login.js" type="module"></script>

    <title>Ez-Dates: Iniciar sesión</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/web/css/footer.css"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script src="js/libs/axios.min.js"></script>
</head>


<body>
    <div class="container-fluid-login">
        <div id="page-header"></div>
        <div class="row my-4 py-4" id="feed">
            <div id="errors"></div>
        </div>

        <body class="dark"></body>

        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <h2>Inicia sesión a tu cuenta</h2>
                </div>
                <hr>
            </div>

            <div class="card-body">
                <form id="login-form">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="usuario">Usuario:</label>
                                <input type="text" class="form-control text-light bg-dark" id="usuario" name="usuario"
                                    placeholder="Email">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="password-input">Password:</label>
                                <input type="password" class="form-control text-light bg-dark" id="password-input"
                                    name="password" placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>

                <a href="index.html">Return to the main page</a>
            </div>

           

            <script>
                include("header.html", "#page-header");
            </script>

        </div>

        
    </div>

</body>
<footer>
    <div class="container-footer">
        <div id="page-footer"></div>
        <script>
            include("footer.html", "#page-footer");
        </script>
    </div>
</footer>

</html>
