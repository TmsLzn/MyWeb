<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/registro.css">
    <script src="/js/utils/include.js"></script>
    <script src="js/register.js" type="module"></script>

    <title>Ez-Dates: Registro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script type="module" src="/js/register.js"></script>
    <script src="js/libs/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid-register">
        <div id="page-header"></div>
        <div class="row my-4 py-4" id="feed">
            <div id="errors"></div>
        </div>

        <body class="dark"></body>



        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <h2>Register a new user</h2>
                </div>
                <hr>
            </div>

            <div class="card-body">
                <form id="register-form">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="firstname-input">Nombre completo:</label>
                                <input type="text" class="form-control text-light bg-dark" id="nombre"
                                    name="nombre" placeholder="First name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input type="text" class="form-control text-light bg-dark" id="email" name="email"
                                    placeholder="Email">
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group">
                                <label for="phone-input">Phone:</label>
                                <input type="tel" class="form-control text-light bg-dark" id="telefono" name="telefono"
                                    placeholder="Phone">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="gender-select">Género:</label>
                                <select class="form-control text-light bg-dark" id="genero" name="genero">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group">
                                <label for="birthdate-input">Fecha de nacimiento:</label>
                                <input type="date" class="form-control text-light bg-dark" id="fechaNacimiento"
                                    name="fechaNacimiento">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="username-input">Username:</label>
                                <input type="text" class="form-control text-light bg-dark" id="username-input"
                                    name="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group">
                                <label for="password-input">Password:</label>
                                <input type="password" class="form-control text-light bg-dark" id="password-input"
                                    name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group">
                                <label for="password-input">Repeat Password:</label>
                                <input type="password" class="form-control text-light bg-dark" id="password2-input"
                                    name="password2" placeholder="Repeat Password">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="foto-input">Foto de perfil:</label>
                                <input type="text" class="form-control text-light bg-dark" id="foto-input" name="foto"
                                    placeholder="Indique la url de la foto">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="ciudad-input">Ciudad:</label>
                                <input type="text" class="form-control text-light bg-dark" id="ciudad-input"
                                    name="ciudad" list="ciudades-list" placeholder="Indique la ciudad de España">
                                <datalist id="ciudades-list">
                                    <option value="A Coruña"></option>
                                    <option value="Álava"></option>
                                    <option value="Albacete"></option>
                                    <option value="Alicante"></option>
                                    <option value="Almería"></option>
                                    <option value="Asturias"></option>
                                    <option value="Ávila"></option>
                                    <option value="Badajoz"></option>
                                    <option value="Barcelona"></option>
                                    <option value="Burgos"></option>
                                    <option value="Cáceres"></option>
                                    <option value="Cádiz"></option>
                                    <option value="Cantabria"></option>
                                    <option value="Castellón"></option>
                                    <option value="Ciudad Real"></option>
                                    <option value="Córdoba"></option>
                                    <option value="Cuenca"></option>
                                    <option value="Girona"></option>
                                    <option value="Granada"></option>
                                    <option value="Guadalajara"></option>
                                    <option value="Guipúzcoa"></option>
                                    <option value="Huelva"></option>
                                    <option value="Huesca"></option>
                                    <option value="Islas Baleares"></option>
                                    <option value="Jaén"></option>
                                    <option value="La Rioja"></option>
                                    <option value="Las Palmas"></option>
                                    <option value="León"></option>
                                    <option value="Lleida"></option>
                                    <option value="Lugo"></option>
                                    <option value="Madrid"></option>
                                    <option value="Málaga"></option>
                                    <option value="Murcia"></option>
                                    <option value="Navarra"></option>
                                    <option value="Ourense"></option>
                                    <option value="Palencia"></option>
                                    <option value="Pontevedra"></option>
                                    <option value="Salamanca"></option>
                                    <option value="Santa Cruz de Tenerife"></option>
                                    <option value="Segovia"></option>
                                    <option value="Sevilla"></option>
                                    <option value="Soria"></option>
                                    <option value="Tarragona"></option>
                                    <option value="Teruel"></option>
                                    <option value="Toledo"></option>
                                    <option value="Valencia"></option>
                                    <option value="Valladolid"></option>
                                    <option value="Vizcaya"></option>
                                    <option value="Zamora"></option>
                                    <option value="Zaragoza"></option>
                                </datalist>
                            </div>
                        </div>
                    </div>

                    <div class="info">

                        <div class="row">
                            <h3>Cuéntanos más de ti</h3>
                        </div>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="peso-input">Peso:</label>
                                <input type="text" class="form-control text-light bg-dark" id="peso-input" name="peso"
                                    placeholder="Indique su peso en kgs">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="estatura-input">Estatura:</label>
                                <input type="text" class="form-control text-light bg-dark" id="estatura-input"
                                    name="estatura" placeholder="Indique su estatura en cms">
                            </div>
                        </div>



                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="color-pelo-input">Color de pelo:</label>
                                <select class="form-control text-light bg-dark" id="color-pelo-input" name="color-pelo">
                                    <option value="">Seleccionar color de pelo</option>
                                    <option value="Rubio">Rubio</option>
                                    <option value="Castaño">Castaño</option>
                                    <option value="Negro">Negro</option>
                                    <option value="Pelirrojo">Pelirrojo</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="color-ojos-input">Color de ojos:</label>
                                <select class="form-control text-light bg-dark" id="color-ojos-input" name="color-ojos">
                                    <option value="">Seleccionar color de ojos</option>
                                    <option value="Azul">Azul</option>
                                    <option value="Verde">Verde</option>
                                    <option value="Marrón">Marrón</option>
                                    <option value="Negro">Negro</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-group">
                                <label for="aficcion-input">Aficción:</label>
                                <input type="text" class="form-control text-light bg-dark" id="aficcion-input"
                                    name="aficcion" list="aficciones-list" placeholder="Indique su aficción">
                                <datalist id="aficciones-list">
                                    <option value="A Coruña"></option>
                                    <option value="Álava"></option>
                                    <option value="Albacete"></option>
                                    <option value="Alicante"></option>
                                    <option value="Almería"></option>
                                    <option value="Asturias"></option>
                                </datalist>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md text-center">
                            <input type="text" id="biografia-input">Biografia</input>
                        </div>

                    </div>


                    <div class="boton-registro">
                        <div class="row">

                            <div class="col-md text-center">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <a href="index.html">Return to the main page</a>


            <script>
                include("header.html", "#page-header");
            </script>

        </div>

        <footer>
            <div class="container-footer">
                <div id="page-footer"></div>
                <script>
                    include("footer.html", "#page-footer");
                </script>
            </div>

        </footer>


    </div>





</body>



</html>
