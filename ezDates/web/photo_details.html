<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/photo_details.css">
    <script src="/js/utils/include.js"></script>
    <script type="module" src="/js/photo_details.js"></script>
    <title>Ez-Dates: Tu App de citas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>

</head>

<body>
    <div class="container-body">

        <div class="container-header">
            <div id="page-header"></div>
            <script>
                include("header.html", "#page-header");
            </script>
        </div>
    
        <div class="container-content row">
            
            <div class="container-imagen col-md-6 text-center ">
                <div id="page-header"></div>
                <div class="row center">
                    <div class="col-md">
                        <h3>Detalles de la foto</h3>
                        <div id="errors"></div>
                    </div>
    
                    <div class="row text-center">
                        <div id="photo-details-column"></div>
                    </div>
                </div>
            </div>
        
            <div class="container-config col-md-3 ml-md-auto">
                <div class="row text-center">
    
                    <div class="col-md-3" id="actions-col">
                        <div>
                            <button id="button-edit" class="btn btn-primary">Edit this photo</button>
                            <button id="button-delete" class="btn btn-danger">Delete this photo</button>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="rating-input">Rate this photo:</label>
                                <select id="rating-input" name="rating" class="form-control">
                                    <option value="1">*</option>
                                    <option value="2">**</option>
                                    <option value="3">***</option>
                                    <option value="4">****</option>
                                    <option value="5">*****</option>
                                </select>
                                <button type="submit" class="btn btn-success">Rate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <footer>
            <div id="page-footer"></div>
            <script>
                include("footer.html", "#page-footer");
            </script>
        </footer>

    </div>
</body>



</html>
